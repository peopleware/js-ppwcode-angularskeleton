<div class="container" role="main">
    <h1>Scope binding</h1>
    <h2>Simple scope variable binding: </h2>
    <!-- Points to $scope.helloworld in userController.js -->
    {{helloworld}}

    <h2>Simple ng-repeat:</h2>
    <div ng-repeat="user in users">
        {{user.firstname}} {{user.lastname}}
    </div>

    <h2>Simple ng-repeat, read from json file:</h2>
    <div ng-repeat="user in readUsersFromJson">
        {{user.firstname}} {{user.lastname}}
    </div>

</div>
